version: 2

references:
  steps: &steps
    - checkout
    - run: gem install bundler

    - restore_cache:
        key: nandi-bundler-{{ checksum "nandi.gemspec" }}
    - run: bundle install --path vendor/bundle
    - save_cache:
        key: nandi-bundler-{{ checksum "nandi.gemspec" }}
        paths:
          - vendor/bundle
    - run: bundle install
    - run: bundle exec rspec spec
    - run: bundle exec rubocop

jobs:
  test:
    docker:
      - image: 'ruby:2.6'
    steps: *steps

workflows:
  version: 2
  tests:
    jobs:
      - test
